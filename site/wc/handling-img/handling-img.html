<form id="action-post" method="POST"> 
    <div class="item-data"> 
        <label for="post-title">Titre</label> 
        <input id="post-title" name="post[title]"> 
    </div> 
    <div class="item-data"> 
        <label for="post-excert">Résumé</label> 
        <textarea id="post-excert" name="post[excert]"></textarea> 
    </div> 
    <div class="item-data"> 
        <label for="post-content">Contenue</label> 
        <textarea id="post-content" name="post[content]"></textarea> 
    </div> 
    <button id="cancel">Annuler</button> 
    <button id="action"></button>
</form>
